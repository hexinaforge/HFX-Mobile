<ion-header>
  <ion-navbar color="hfBlue">
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="darkBackground">
  <ion-list-header><h1><b>HF Sections</b></h1></ion-list-header>
  <ion-list>
    <ion-item *ngFor="let category of categories" (tap)="launchCategoryPage(category)">
      <h2 >{{category.name}}</h2>
    </ion-item>
  </ion-list>
  <ion-list-header><h1><b>HF Groups</b></h1></ion-list-header>
  <ion-list>
    <ion-item (tap)="launchGroupsPage(category)">
      <h2 >View Groups</h2>
    </ion-item>
  </ion-list>
  <h4 (tap)="launchTestThreadPage(categories)">Click here to go to thread</h4>
</ion-content>
