<ion-header>
  <ion-navbar color="hfBlue">
    <ion-title>Messages</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding class="darkBackground">
  <ion-list-header>
    <h1>
      <b>Message Folders</b>
    </h1>
  </ion-list-header>
  <ion-list>
    <ion-item (tap)="launchMessageBoxPage(1)">
      <h2>Inbox</h2>
    </ion-item>
    <ion-item (tap)="launchMessageBoxPage(2)">
      <h2>Sent</h2>
    </ion-item>
    <ion-item (tap)="launchMessageBoxPage(3)">
      <h2>Drafts</h2>
    </ion-item>
    <ion-item (tap)="launchMessageBoxPage(4)">
      <h2>Trash</h2>
    </ion-item>
    <ion-item (tap)="launchMessageBoxPage(5)">
      <h2>Custom</h2>
    </ion-item>
  </ion-list>
</ion-content>
