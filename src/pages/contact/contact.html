<ion-header>
  <ion-navbar color="hfBlue">
    <ion-title>Profile</ion-title>
    <ion-buttons right>
      <button (tap)="launchSettingsPage()" ion-button icon-only>
        <ion-icon name="options"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
        <ion-thumbnail>
          <img class="center" src="{{ avatar }}" style="max-width:120px; max-height:150px;">
      </ion-thumbnail>
      <h1 class="center"><b> {{ username }} </b></h1>
      <h4 class="center"> {{ usertitle }} </h4>
</ion-content>
