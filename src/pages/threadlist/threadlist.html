<ion-header>
  <ion-navbar color="hfBlue">
    <ion-title>Threads</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-card *ngFor="let thread of threadlist">
      <ion-card-content>
        <ion-card-title>
          <b>{{ thread.subject }}</b>
          </ion-card-title>
          <div class="item row">
            <h4 class="normalWhiteSpace col col-50" text-left>
              {{ thread.username}}
            </h4>
            <h4 class="normalWhiteSpace col col-50" text-right> 
              <ion-icon name="chatboxes"></ion-icon>
              {{ thread.numreplies }} 
            </h4>
          </div>
      </ion-card-content>
    </ion-card>
</ion-content>
